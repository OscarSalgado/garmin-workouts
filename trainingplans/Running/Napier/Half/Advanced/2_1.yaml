name: "2_1"
description: "W1-Pace Change Run + Anaerobic Training"
sport: "running"

steps:
  - !include ../../inc/warmup.yaml
  - &SERIES
    - {
        type: interval,
        duration: "3km",
        target: 10KM_PACE,
        description: Series @10k pace,
      }
    - !include precovery_1.yaml
  - *SERIES
  - *SERIES
  - !include walk_5min.yaml
  - &ANAER
    - {
        type: interval,
        duration: "0:30",
        target: 1500M_PACE,
        description: Series @1500 pace,
      }
    - !include walk_1min.yaml
  - *ANAER
  - *ANAER
  - *ANAER
  - *ANAER
  - *ANAER
