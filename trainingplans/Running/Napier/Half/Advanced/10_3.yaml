name: "10_3"
description: "W2-VO2max + Anaerobic Training"
sport: "running"

steps:
    - !include ../../inc/warmup.yaml
    - &SERIES
      - {
            type: interval,
            duration: "1km",
            target: 3KM_PACE,
            description: Series @3k pace,
        }
      - !include walk_2min.yaml
    - *SERIES
    - *SERIES
    - *SERIES
    - &ANAER
      - {
            type: interval,
            duration: "0.2km",
            target: 1500M_PACE,
            description: Series @1500 pace,
        }
      - !include walk_1min.yaml
    - *ANAER
    - *ANAER
    - *ANAER
