description: "\u2022 Warm up, 10 minutes. \n \u2022 Run in Z4, threshold pace, 5 minutes.\
  \ Run in Z2, recovery pace, 60 seconds. Repeat 2 times. \n \u2022 Cool down, 10\
  \ minutes. \n \u2022 Stretch."
name: W16D2-Threshold Run
sport: running
steps:
- duration: 0:10:00
  target: {type: no.target}
  type: warmup
- &id001
  - duration: 0:05:00
    target: {type: heart.rate.zone, zone: '4'}
    type: interval
  - duration: 0:01:00
    target: {type: heart.rate.zone, zone: '2'}
    type: interval
- *id001
- duration: lap.button
  target: {type: no.target}
  type: cooldown
