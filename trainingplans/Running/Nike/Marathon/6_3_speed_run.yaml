name: "07wtg speed run"
sport: running
steps:
  - { type: "warmup", duration: "5:00", target: RECOVERY_PACE }
  - &INTERVAL
    - { type: "interval", duration: "1:00", target: 10KM_PACE, description: "10K pace" }
    - { type: "recovery", duration: "2:00", target: RECOVERY_PACE, description: "Recovery pace" }
    - { type: "interval", duration: "00:45", target: 5KM_PACE, description: "5K pace" }
    - { type: "recovery", duration: "1:30", target: RECOVERY_PACE, description: "Recovery pace" }
    - { type: "interval", duration: "00:30", target: 1500M_PACE, description: "Mile pace" }
    - { type: "recovery", duration: "1:00", target: RECOVERY_PACE, description: "Recovery pace" }
  - *INTERVAL
  - *INTERVAL
