name: "02wtg speed run"
sport: running
steps:
  - { type: "warmup", duration: "6:00", target: RECOVERY_PACE }
  - { type: "interval", duration: "1:00", target: 1500M_PACE, description: "Mile pace" }
  - { type: "recovery", duration: "00:30", description: "Recovery pace", target: RECOVERY_PACE }
  - { type: "interval", duration: "3:00", target: 5KM_PACE, description: "5K pace" }
  - { type: "recovery", duration: "1:30", description: "Recovery pace", target: RECOVERY_PACE }
  - { type: "interval", duration: "5:00", target: 10KM_PACE, description: "10K pace" }
  - { type: "recovery", duration: "2:30", description: "Recovery pace", target: RECOVERY_PACE }
  - { type: "recovery", duration: "7:00", description: "recovery pace", target: RECOVERY_PACE }
