description: "90 Minute Workout\n- Warm up.\n- Ride 2 minutes in zone 5. 8 minutes\
  \ rest. Repeat 4 times. \n- Ride 30 minutes in zone 2.\n- Cool down.\nThis workout\
  \ is designed to boost your VO2 max. The goal is to hold a steady power for each\
  \ of the five 2 minute intervals, but you should find it hard to finish each interval."
name: Zone 5 Intervals (4 Times in 90 Min.)
