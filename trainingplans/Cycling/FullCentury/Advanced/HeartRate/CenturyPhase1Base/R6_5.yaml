description: '90 Minute Workout

  - Quick warm up.

  - Ride 15 minutes at tempo, in the high end of zone 3. Rest as much as needed. Repeat
  3 times.


  Try to hold on the high end of zone 3 for the intervals. You can either spread out
  the intervals or have them close together, depending on where you''re riding and
  how you''re feeling.'
name: 15 Min. Tempo Intervals
