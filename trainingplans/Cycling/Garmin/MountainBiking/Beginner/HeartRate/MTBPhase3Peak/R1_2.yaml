description: '90 Minute Workout

  - Warm up.

  - Ride 1 minute at max. effort, 8 minutes at recovery pace.

  - Ride 4 minutes at max. effort, 10 minutes at recovery pace.

  - Ride 10 minutes at max. effort, 5 minutes at recovery pace.

  - Ride 1 minute hard, 1 minute at recovery pace. Repeat 4 times.

  - Ride 4 minutes hard, 3 minutes at recovery pace.

  - Cool down.


  This is a really tough workout that will prepare you to do repeated, sustained high
  power efforts. The goal is to try to avoid dropping off by the last repetition,
  so start a bit conservatively.'
name: Max. Effort Intervals
sport: cycling
