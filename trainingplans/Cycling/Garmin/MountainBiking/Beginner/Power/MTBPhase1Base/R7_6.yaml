description: '60 Minute Workout

  - Quick warm up.

  - Ride 8 minutes at tempo. Rest as much as needed. Repeat 3 times.


  Try to ride on the high end of zone 3 for the intervals. You can either spread out
  the intervals or have them close together, depending on where you''re riding and
  how you''re feeling.'
