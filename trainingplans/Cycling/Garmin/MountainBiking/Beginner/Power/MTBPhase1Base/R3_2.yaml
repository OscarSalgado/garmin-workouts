description: '60 Minute Workout

  - Warm up.

  - Ride 5 minutes at your threshold, in the middle of zone 4 or higher. 2 minutes
  rest. Repeat 5 times.

  - Cool down.


  Building up time spent at your threshold is the main goal of this workout. Shoot
  for the middle of zone 4 or higher, if you can.'
name: 5 Min. Threshold Intervals (5 Times)
sport: cycling
