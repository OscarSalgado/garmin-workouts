description: "90 Minute Workout\n- Warm up.\n- Ride 2 minutes at max. effort, with\
  \ a cadence above 90 RPM. Rest as much as needed. Repeat 5 times. \n- Ride 30 minutes\
  \ in zone 2.\n\nUse a mountain bike if weather permits, or simulate a steep hill\
  \ if you're on a trainer. This workout is designed to boost your VO2 max. The goal\
  \ is to hold a steady power for each of the five 2 minute intervals, but you should\
  \ find it hard to finish each interval."
name: Zone 5 Intervals (5 Times)
sport: cycling
steps:
- duration: 0:05:00
  target: {type: heart.rate.zone, zone: '2'}
  type: warmup
- duration: 0:05:00
  target: {type: heart.rate.zone, zone: '3'}
  type: warmup
- duration: 0:05:00
  target: {type: heart.rate.zone, zone: '4'}
  type: warmup
- duration: 0:02:00
  target: {type: heart.rate.zone, zone: '1'}
  type: warmup
- description: "Effort: Very hard\n Interval starts when effort does, not when HR\
    \ catches up."
  duration: 0:00:30
  target: {type: heart.rate.zone, zone: '5'}
  type: warmup
- duration: 0:02:00
  target: {type: heart.rate.zone, zone: '1'}
  type: warmup
- &id001
  - description: "Effort: Very hard\n Interval starts when effort does, not when HR\
      \ catches up."
    duration: 0:02:00
    target: {type: heart.rate.zone, zone: '5'}
    type: interval
  - description: You'll probably need at least 2:00 of recovery between these intervals
      but take what you need.
    duration: lap.button
    target: {type: heart.rate.zone, zone: '2'}
    type: recovery
- *id001
- *id001
- *id001
- *id001
- duration: 0:30:00
  target: {type: heart.rate.zone, zone: '2'}
  type: interval
