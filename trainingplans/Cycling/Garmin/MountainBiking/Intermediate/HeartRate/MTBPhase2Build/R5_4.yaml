description: '90 Minute Workout

  - Warm up.

  - Ride 10 minutes at threshold. Rest as much as needed (up to 10 minutes to stay
  within 90 minutes). Repeat 4 times.

  - Finish the 90 minutes riding in zone 2.

  - Cool down.'
name: 10 Min. Threshold Intervals
sport: cycling
steps:
- duration: 0:05:00
  target: {type: heart.rate.zone, zone: '2'}
  type: warmup
- duration: 0:05:00
  target: {type: heart.rate.zone, zone: '3'}
  type: warmup
- duration: 0:05:00
  target: {type: heart.rate.zone, zone: '4'}
  type: warmup
- duration: 0:02:00
  target: {type: heart.rate.zone, zone: '1'}
  type: warmup
- description: Press the lap key when you are ready to start.
  duration: lap.button
  target: {type: heart.rate.zone, zone: '2'}
  type: interval
- &id001
  - duration: 0:10:00
    target: {type: heart.rate.zone, zone: '4'}
    type: interval
  - duration: 0:08:00
    target: {type: heart.rate.zone, zone: '1'}
    type: recovery
- *id001
- *id001
- *id001
- duration: lap.button
  target: {type: heart.rate.zone, zone: '2'}
  type: interval
