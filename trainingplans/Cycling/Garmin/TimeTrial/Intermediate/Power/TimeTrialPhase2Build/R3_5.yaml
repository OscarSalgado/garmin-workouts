description: '60 Minute Workout

  - Warm up.

  - Ride 5 minutes at your threshold, in the middle of zone 4 or higher.

  2 minutes rest.

  Repeat 5 times.

  - Cool down.


  Building up time spent at your threshold is the main goal of this workout.

  Shoot for the middle of zone 4 or higher, if you can.'
name: 5 Min. Threshold Intervals (5 Times)
sport: cycling
steps:
- duration: 0:05:00
  target: {type: power.zone, zone: '2'}
  type: warmup
- duration: 0:05:00
  target: {type: power.zone, zone: '3'}
  type: warmup
- duration: 0:02:00
  target: {type: power.zone, zone: '1'}
  type: warmup
- &id001
  - description: Press the lap key when you are ready to start.
    duration: lap.button
    target: {type: power.zone, zone: '2'}
    type: interval
  - duration: 0:05:00
    target: {type: power.zone, zone: '4'}
    type: interval
  - duration: 0:02:00
    target: {type: power.zone, zone: '1'}
    type: recovery
- *id001
- *id001
- *id001
- *id001
- duration: 0:05:00
  target: {type: power.zone, zone: '1'}
  type: recovery
