description: '2 Hour Workout

  - Warm up.

  - Ride 1 minute hard, 5 minutes at threshold. Repeat 4 times.

  - 5 minute recovery ride in zone 1 or 2.

  - Ride approximately 1 hour in zone 2.


  The main goal of this workout is to get used to holding a steady pace after a 1
  minute sustained surge. This should help build your ability to recover from short
  punches to get over short hills without losing your rhythm.'
name: Aerobic with 4 Breakaways
sport: cycling
