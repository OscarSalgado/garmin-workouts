description: '2 Hour Workout

  - Full warm up.

  - Ride 6 seconds all-out sprint, 5 minutes easy. Repeat 6 times.

  - Ride for the last hour in zone 2.

  This workout is designed to boost your sprint. Make sure you''re really warmed up
  before starting the sprints.'
name: 6 Sec. Max. Effort Sprints
sport: cycling
