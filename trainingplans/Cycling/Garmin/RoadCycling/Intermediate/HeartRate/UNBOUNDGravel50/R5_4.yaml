description: "2x10 min Sweet Spot \n- 20 min warm up\n - 2x10 min High Zone 3 \n \
  \    - 5 min easy between\n - Cool down Zone 2\"\n"
name: W05-D4
sport: cycling
steps:
- duration: 0:20:00
  target: {type: no.target}
  type: warmup
- &id001
  - duration: 0:10:00
    target: {type: heart.rate.zone, zone: '3'}
    type: interval
  - duration: 0:05:00
    target: {type: no.target}
    type: interval
- *id001
- duration: 0:25:00
  target: {type: heart.rate.zone, zone: '2'}
  type: cooldown
