description: "2x10 min Zone 3 \n- 30 min Warm Up\n- 2x10 min Zone 3, 5 min easy between\n\
  - Cool Down Zone 2"
name: W01-D3
sport: cycling
steps:
- duration: 0:30:00
  target: {type: no.target}
  type: warmup
- &id001
  - duration: 0:10:00
    target: {type: heart.rate.zone, zone: '3'}
    type: interval
  - duration: 0:05:00
    target: {type: no.target}
    type: interval
- *id001
- duration: 0:30:00
  target: {type: heart.rate.zone, zone: '2'}
  type: cooldown
