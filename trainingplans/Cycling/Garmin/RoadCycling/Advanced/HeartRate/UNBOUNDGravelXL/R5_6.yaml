description: '3x20 min Sweet Spot

  - 90 min Warm Up

  - 3x20 min High Zone 3, 10 min easy between

  - Cool Down Zone 2

  '
name: W05-D6
sport: cycling
steps:
- duration: '1:30:00'
  target: {type: no.target}
  type: warmup
- &id001
  - duration: 0:20:00
    target: {type: heart.rate.zone, zone: '3'}
    type: interval
  - duration: 0:10:00
    target: {type: no.target}
    type: interval
- *id001
- *id001
- duration: '2:00:00'
  target: {type: heart.rate.zone, zone: '2'}
  type: cooldown
