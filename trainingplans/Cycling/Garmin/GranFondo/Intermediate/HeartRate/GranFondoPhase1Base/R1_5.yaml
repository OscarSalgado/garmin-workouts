description: '60 Minute Workout

  - Warm up.

  - Find a hill or simulate a climb on your indoor trainer.

  - Hold a high power for 15 minutes.

  - If you don''t have a hill that long near you, try to find a way to finish the
  15 minutes on the climb, even if you have to start on a flat road.

  - Cool down.'
