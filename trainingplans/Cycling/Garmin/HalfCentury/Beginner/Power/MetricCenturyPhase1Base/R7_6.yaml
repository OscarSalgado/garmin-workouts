description: '60 Minute Workout

  - Quick warm up.

  - Ride 8 minutes at tempo. Rest as much as needed. Repeat 3 times.


  Try to ride on the high end of zone 3 for the intervals. You can either spread out
  the intervals or have them close together, depending on where you''re riding and
  how you''re feeling.'
name: 8 Min. Tempo Intervals
sport: cycling
steps:
- duration: 0:05:00
  target: {type: power.zone, zone: '2'}
  type: warmup
- duration: 0:05:00
  target: {type: power.zone, zone: '3'}
  type: warmup
- duration: 0:05:00
  target: {type: power.zone, zone: '4'}
  type: warmup
- duration: 0:02:00
  target: {type: power.zone, zone: '1'}
  type: warmup
- duration: lap.button
  target: {type: power.zone, zone: '2'}
  type: interval
- &id001
  - duration: 0:08:00
    target: {type: power.zone, zone: '3'}
    type: interval
  - description: You'll probably need at least 0:30 of recovery between these intervals
      but take what you need.
    duration: lap.button
    target: {type: power.zone, zone: '2'}
    type: recovery
- *id001
- *id001
