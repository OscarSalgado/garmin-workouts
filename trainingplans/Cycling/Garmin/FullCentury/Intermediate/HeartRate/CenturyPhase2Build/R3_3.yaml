description: "90 Minute Workout\n- Warm up.\n- Ride 2 minutes in zone 5. 8 minutes\
  \ rest. Repeat 4 times. \n- Ride 30 minutes in zone 2.\n- Cool down.\nThis workout\
  \ is designed to boost your VO2 max. The goal is to hold a steady power for each\
  \ of the five 2 minute intervals, but you should find it hard to finish each interval."
name: Zone 5 Intervals (4 Times in 90 Min.)
sport: cycling
steps:
- duration: 0:05:00
  target: {type: heart.rate.zone, zone: '1'}
  type: warmup
- duration: 0:05:00
  target: {type: heart.rate.zone, zone: '2'}
  type: warmup
- duration: 0:05:00
  target: {type: heart.rate.zone, zone: '4'}
  type: warmup
- duration: 0:02:00
  target: {type: heart.rate.zone, zone: '1'}
  type: warmup
- description: "Effort: Very hard\n Interval starts when effort does, not when HR\
    \ catches up."
  duration: 0:00:30
  target: {type: heart.rate.zone, zone: '5'}
  type: warmup
- duration: 0:02:00
  target: {type: heart.rate.zone, zone: '1'}
  type: warmup
- description: "Effort: All-out sprint\n Interval starts when effort does, not when\
    \ HR catches up."
  duration: 0:00:05
  target: {type: heart.rate.zone, zone: '5'}
  type: warmup
- duration: 0:03:00
  target: {type: heart.rate.zone, zone: '1'}
  type: warmup
- &id001
  - description: Press the lap key when you are ready to start.
    duration: lap.button
    target: {type: heart.rate.zone, zone: '2'}
    type: interval
  - description: "Effort: Very hard\n Interval starts when effort does, not when HR\
      \ catches up."
    duration: 0:02:00
    target: {type: heart.rate.zone, zone: '5'}
    type: interval
  - duration: 0:08:00
    target: {type: heart.rate.zone, zone: '1'}
    type: recovery
- *id001
- *id001
- *id001
- duration: 0:30:00
  target: {type: heart.rate.zone, zone: '2'}
  type: interval
- duration: 0:05:00
  target: {type: heart.rate.zone, zone: '1'}
  type: recovery
