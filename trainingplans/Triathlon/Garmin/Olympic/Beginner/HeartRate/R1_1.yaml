description: "Don't worry too much about speed on this session, just get used to
  being in the water and feeling relaxed.

  Work on technique, especially your catch and body rotation."
name: W01D1 - Easy Swim
sport: swimming
steps:
  - description: Free and back mix, easy effort.
    duration: 0.2km
    target: { type: no.target }
    type: warmup
  - duration: lap.button
    target: { type: no.target }
    type: rest
  - &id001
    - description: Working on early catch, easy effort.
      duration: 0.2km
      equipment: pull_buoy
      target: { type: no.target }
      type: interval
    - duration: 0:00:20
      target: { type: no.target }
      type: rest
  - *id001
  - *id001
  - duration: lap.button
    target: { type: no.target }
    type: rest
  - description: Free and kick mix, easy effort.
    duration: 0.2km
    target: { type: no.target }
    type: cooldown
  - duration: lap.button
    target: { type: no.target }
    type: rest
