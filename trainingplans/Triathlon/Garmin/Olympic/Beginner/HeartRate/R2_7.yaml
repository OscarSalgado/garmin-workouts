content: "Moveable day off. Ideally rest on this day, but move your rest day if it\
  \ fits better somewhere else in your week. Try not to do back-to-back hard sessions\
  \ if you can avoid it. \n\nWork on your nutrition, especially your recovery after\
  \ a hard or long session where you need to take in both carbs and protein within\
  \ 30 minutes of finishing."
name: Rest
