description: "\u2022Run, Z1, 5 minutes.\n \u2022 Run, Z4, 30 seconds. Run, Z2, 90\
  \ seconds. Repeat 5 times\n \u2022 Run, Z1, 5 minutes.\n \u2022 Cool down, 5-10\
  \ minutes.\n \u2022 Run on a soft surface in your race shoes if you can. Don't force\
  \ the pace during your 30-second pick ups. You should be starting to feel pretty\
  \ good, so let the speed come naturally."
