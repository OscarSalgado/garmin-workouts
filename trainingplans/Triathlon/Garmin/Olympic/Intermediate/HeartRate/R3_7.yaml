description: "\u2022 Bike, Z1, 55 minutes. Bike, Z2, 20 minutes. Repeat 2 times.\r\
  \n \u2022 Cool down, 5-10 minutes.\r\n \u2022 Long easy to steady ride on flat to\
  \ hilly terrain. Focus on keeping cadence around 90-95 and being efficient. Remember\
  \ to eat and drink during the ride. Ride with a group of friends if you can."
