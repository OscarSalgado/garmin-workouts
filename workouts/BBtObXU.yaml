description: Guys love to train chest. So much so, in fact, that they'll spend an
  hour or more on it, pounding their pecs with so many sets that they look enormous
  by the time they leave the gym. As soon as their "pump" deflates, however, they're
  left with the same sunken chests they've always had-and lots of soreness. Our plan
  trains your chest twice as hard in half the time and yields results you keep.
name: 30-Minute Blast
