description: Core moves to strengthen your lower body.These exercises are designed
  with men in mind. Men can develop body imbalances consisting of a strong chest and
  shoulders with tight hip flexors and weak legs. This workout builds core strength
  while loosening up the upper body and strengthening the lower body.
