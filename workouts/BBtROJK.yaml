description: "Open up and loosen up with these basic moves.This basic routine is a\
  \ gentle way to open your shoulders, hips, hamstrings and back, without committing\
  \ to a prolonged yoga session. Don't worry about not being able to perform the poses\
  \ correctly-the routine is suitable for beginners. Flexibility of the body is believed\
  \ to be linked to flexibility of the mind. Approach this routine with an open mind\
  \ and your body will follow. Take deep breaths: the deeper you breathe, the better\
  \ you will feel! \n"
name: Improve Flexibility Now
