description: Perfect your technique performing basic poses.Good alignment will help
  keep you safe as you move through different yoga poses. This routine moves you step-by-step
  through the proper alignment for basic yoga poses. If yoga is still new to you,
  move with care, and above all, listen to your body. If a joint hurts, back off the
  move.
name: Alignment 101
