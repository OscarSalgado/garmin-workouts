description: Whether you want to pump up your guns or banish underarm jiggle, this
  fast-but-thorough routine will help you sculpt the guns of your dream.  Three exercises
  are all you need to challenge every muscle in your arm, according to Mike Ryan of
  the Gold's Gym Institute.  By working the biceps, triceps and forearm in tandem,
  you'll get a focused upper-body workout that builds chiseled definition in men and
  sexy strength in women.
