description: 'Moves to enhance physical-and mental-flexibilityYour body tends to follow
  your  mind: When you''re stressed and anxious, your body also gets tense. When you''re
  open-minded and flexible, your body feels looser. This routine will get you moving,
  breathing, and creating space. Approach each move gently-no pushing or forcing-and
  you''ll notice that it''s easier to loosen up.'
name: Open Mind, Open Body
sport: yoga
