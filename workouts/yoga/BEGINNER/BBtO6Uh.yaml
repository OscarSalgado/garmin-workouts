description: 'A beginner''s intro to the classic routineSun salutations are typically
  performed at the beginning of a yoga routine as a warmup for the whole body.

  This series of moves links your breath and movement with rhythm, bringing you into
  a more meditative state.

  This basic sun salutation is appropriate for every level.

  It helps to build strength and increase flexibility.

  '
