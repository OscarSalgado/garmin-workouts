description: 'Moves to counteract tightness from long bike ridesYoga is the perfect
  complement to cycling.

  This routine strengthens the core-essential for proper cycling form-and opens tight
  shoulders, back, hips and legs.

  Cross-train with yoga for a long, healthy cycling life.'
