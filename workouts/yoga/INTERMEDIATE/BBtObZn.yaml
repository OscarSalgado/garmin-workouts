description: 'Develop focus with controlled poses.This routine is a combination of
  standing poses, which require focus, and forward bends, which draw your attention
  inward.

  Find one point to rest your gaze on (called a "drishti) throughout the sequence.

  As you focus your gaze, you focus your mind.

  When you close your eyes, try focusing on the spot above and in between your eyebrows
  (called the "third eye") to keep you mind from wandering.'
name: Balance and Concentration
sport: yoga
