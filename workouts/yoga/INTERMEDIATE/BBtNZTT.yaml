description: Strengthen your stride with better balance and flexibility.Running long
  distances can burn fat and give you a great cardio workout. But it can also leave
  you with tight muscles in the hips, back, hamstrings, IT band, and chest. This routine
  will stretch those areas as well as strengthen the core, which is essential for
  proper running form.
name: Yoga for Runners
sport: yoga
