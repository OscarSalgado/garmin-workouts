description: 'VO2 OverUnders alternate between Steady State and VO2max intensities.

  These workouts are a more advanced version of Threshold OverUnders.

  They target your ability to produce and process extremely high levels of lactate
  during the VO2 portion of the interval.

  VO2 OverUnders are FTP building or specificity workouts that can be tailored to
  fit event demands.'
