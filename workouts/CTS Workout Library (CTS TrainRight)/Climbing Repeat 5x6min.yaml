description: 'Climbing Repeats should be performed at the top of your Threshold Zone,
  right on the edge of your anaerobic threshold.

  Climbing Repeats are sessions designed to enhance muscle group utilization for increased
  power on climbs.

  Climbing Repeats have a specificity focus that can be applied to match event demands.

  '
