description: 'This 20 min race warmup can be used for virtual as well as outdoor events.

  `- - - -

  It is designed to engage the body''s maximal demand for oxygen while dilating blood
  vessels to quickly deliver blood to the working muscles.

  It also activates the body''s cooling system prior to the race, ie.

  you sweat sooner and minimize the risk of overheating.

  Finally this warmup will promote greater lactate production sooner so your body
  can be primed to utilize it for the demands of the race.'
load: 20
name: Short and Hard Race Warmup (20 mins) + easy pedal til race begins
sport: cycling
