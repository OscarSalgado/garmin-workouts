    duration: 0:08:00
    target: {max: 1.05, min: 1.01, type: power.zone}
    type: interval
  - description: 1%FTP
    duration: 0:05:00
    target: {max: 0.54, min: 0.01, type: power.zone}
    type: interval
- *id001
- *id001
- *id001
