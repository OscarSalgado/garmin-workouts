description: 'Time Trial Intervals should be performed at the top of your Threshold
  Zone, right on the edge of your anaerobic threshold.

  Time Trial Intervals  are designed to enhance muscle group utilization for greater
  power in aerodynamic positions.

  Time Trial Intervals have a specificity focus that can be applied to match event
  demands.

  '
load: 85
name: Time Trial Intervals 4x8min
sport: cycling
