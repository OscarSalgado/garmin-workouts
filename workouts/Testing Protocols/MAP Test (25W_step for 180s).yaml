description: "Ride for 10 minutes at 100W, easy cadence.\n\nOnce you settle into a\
  \ cadence of your choice you must maintain that cadence, or pedal faster, throughout\
  \ the rest of the test.\nFor instance, if you ride at 90rpm for the test you can\u2019\
  t then have your cadence fall off to 85, 80 and even 75rpm in the final stages.\n\
  Once you can\u2019t maintain your cadence the test is over, but you must push to\
  \ this point of failure, and not give up."
load: 180
name: MAP Test (25W/step for 180s)
