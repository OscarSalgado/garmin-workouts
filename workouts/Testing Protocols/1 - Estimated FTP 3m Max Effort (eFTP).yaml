description: 'Warmup for 20 minutes, with 3x1 minute high cadence spins in a low gear
  to wake the legs.

  Once warmed up, change to a harder gear, and wind it up for 30s.

  After 30 seconds, you need to go as hard as you can for 3 minutes.

  '
