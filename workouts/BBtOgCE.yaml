description: Find yourself in a beautiful park and want a little bit of exercise?
  The Ultimate Park Workout is designed to give you a total body workout in as little
  as 20 minutes, with no equipment required.This workout is comprised of an 8 minute
  tabata series followed by 1 minute of rest and ends with 4 rounds of running and
  burpees.
