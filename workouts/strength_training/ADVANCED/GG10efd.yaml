description: "Here is a workout that focuses on core exercises, which are important\
  \ for stabilizing your body and transferring power to the pedals.\n The workout\
  \ consists of exercises that target your abs, obliques, lower back and hip flexors."
name: Peak MTB Pedal Power
sport: strength_training
steps:
