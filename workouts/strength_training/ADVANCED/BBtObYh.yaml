description: You've heard of the pump. The amazing feeling you get when your muscles
  are full and tight and you look your best. The pump is actually essential for growth,
  and that's especially true for your arms. This routine is designed for the pump-and
  then some. It's one of the most intense arm workouts ever created, but the result
  is a pair of biceps and triceps worthy of praise and perfection.
name: Perfect Arm Routine
sport: strength_training
