description: Sometimes it's not your program or your desire that prevents you from
  achieving your fitness goals-it's your gym. A crowded space can make it nearly impossible
  to do what you need to get in a great workout. While a home gym would be great,
  a workout that makes it impossible for others to interfere is your best bet. And
  that's exactly what you'll find with this program.
name: The No-Wait Workout
sport: strength_training
