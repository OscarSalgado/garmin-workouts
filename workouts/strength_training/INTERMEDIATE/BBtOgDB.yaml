description: Total-body workouts are great, unless you have a very specific goal.
  For many guys, building a bigger body is one of the first steps to living large.
  This program is a concentrated approach at giving you what you want-a bigger chest,
  arms, back, and shoulders. Nothing fancy. No special exercises. Just a routine that
  will work and deliver what you want.
