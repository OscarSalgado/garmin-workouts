description: To offset the aging process, you'll combine metabolic boosters that will
  keep you burning calories 24 hours a day and strength training movements that will
  be easy on your joints but hard on your fat cells. Once you start this workout,
  your body-and the aging process-won't stand a chance.
name: The Anti-Aging Workout
