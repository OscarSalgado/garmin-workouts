description: 'You know the drill. You walk into the hotel gym, expect to see a variety
  of equipment, and all you have is a short stack of dumbbells and some cardio equipment.
  It might be a disappointment, but it''s no reason to stop you from pushing your
  body and getting a great workout. This plan is designed for the road warrior as
  well as someone with limited equipment. Our warning: Don''t underestimate this plan.
  You''ll be amazed at what you can do in eight weeks with just a few dumbbells.'
name: The Hotel Workout
sport: strength_training
