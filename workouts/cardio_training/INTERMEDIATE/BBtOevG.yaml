description: It's easy to forget about the biggest muscle in your body when you're
  sitting on it all day.  But it's important to keep your rear toned for several reasons.  The
  glutes are the biggest muscle in your body for a reason - they provide stabilization
  and power required to perform any upright motion.  They are the powerhouse for your
  lower body.For best results, do this routine three times per week. Start with 10
  minutes of cardio at a slow pace.  Pair with a healthy diet, to yield best resultsThis
  plan walks you through five exercises to refine the behind.
