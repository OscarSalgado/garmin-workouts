description: We all hate those workouts. You know the one's we're talking about. They're
  slow. They're boring. And they don't seem to work. That's why this workout is everything
  those workouts are not. It's fast. It's intense. And it's fun. You'll get in and
  out of the gym-and in shape-in no time.
name: Get-Fit Real-Quick Workout
sport: cardio_training
