description: 'This series consists of two 4-minute Tabata sequences separated by a
  minute of rest. For each Tabata sequence, perform as many reps as possible during
  the 20 seconds of work, rest for 10 seconds, then repeat for a total of 8 sets.
  Between Tabata sequences, there is an additional 1 minute of rest.This series follows
  the pattern:8 sets of exercise #1 (20s work/10s rest)1 minute rest8 sets of exercise
  #2 (20s work/10s rest)The Tabata protocol, developed by Dr. Izumi Tabata, consists
  of alternating short periods of intense exercise with short periods of rest for
  a period of 4 minutes. The Tabata protocol can be applied to a variety of exercises
  including lifting weights and aerobic exercises.'
name: 'Tabata Abs: Planks & Sit-ups'
