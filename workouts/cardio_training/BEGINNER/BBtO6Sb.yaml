description: 'Sometimes the simplest workouts are the best ones.

  This fat-scorching plan was designed to help you ignite your metabolism as quickly
  as possible.

  The entire workout requires only one pair of dumbbells.

  No more excuses about needing more equipment or taking breaks.'
name: The Fat-Scorching Workout
sport: cardio_training
steps:
- &id001
  - category: DEADLIFT
    duration: 10reps
    exerciseName: DUMBBELL_STRAIGHT_LEG_DEADLIFT
    target: {type: no.target}
    type: interval
  - category: ROW
    duration: 10reps
    exerciseName: SINGLE_ARM_NEUTRAL_GRIP_DUMBBELL_ROW_AND_ROTATION
    target: {type: no.target}
    type: interval
  - category: LUNGE
    duration: 10reps
    exerciseName: ALTERNATING_DUMBBELL_LUNGE_WITH_REACH
    target: {type: no.target}
    type: interval
  - category: TRICEPS_EXTENSION
    duration: 10reps
    exerciseName: ALTERNATING_DUMBBELL_LYING_TRICEPS_EXTENSION
    target: {type: no.target}
    type: interval
  - category: PLANK
    duration: 10reps
    exerciseName: CROSS_BODY_MOUNTAIN_CLIMBER
    target: {type: no.target}
    type: interval
  - category: SQUAT
    duration: 10reps
    exerciseName: DUMBBELL_FRONT_SQUAT
    target: {type: no.target}
    type: interval
  - category: ROW
    duration: 10reps
    exerciseName: ALTERNATING_DUMBBELL_ROW
    target: {type: no.target}
    type: interval
  - category: LUNGE
    duration: 10reps
    exerciseName: SIDE_TO_SIDE_LUNGE_CHOPS
    target: {type: no.target}
    type: interval
  - category: CARDIO
    duration: 10reps
    exerciseName: CARDIO_CORE_CRAWL
    target: {type: no.target}
    type: interval
  - category: PLANK
    duration: 10reps
    exerciseName: CROSS_BODY_MOUNTAIN_CLIMBER
    target: {type: no.target}
    type: interval
  - duration: lap.button
    target: {type: no.target}
    type: rest
- *id001
- *id001
