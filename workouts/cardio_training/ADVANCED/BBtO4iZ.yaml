description: "This series consists of two 8-minute Tabata workouts separated by a\
  \ minute of rest.  For this series, each 8-minute sequence consists of four alternating\
  \ exercises.This series follows the pattern:\n-20s of exercise #1, 10s rest\n 20s\
  \ of exercise #2, 10s rest\n 20s of exercise #3, 10s rest\n 20s of exercise #4,\
  \ 10s restRepeat this combination for 4 rounds1 minute rest\n 20s of exercise #1,\
  \ 10s rest\n 20s of exercise #2, 10s rest\n 20s of exercise #3, 10s rest\n 20s of\
  \ exercise #4, 10s rest Repeat this combination for 4 roundsThe Tabata protocol,\
  \ developed by Dr. Izumi Tabata, consists of alternating short periods of intense\
  \ exercise with short periods of rest for a period of 4 minutes. The Tabata protocol\
  \ can be applied to a variety of exercises including lifting weights and aerobic\
  \ exercises."
