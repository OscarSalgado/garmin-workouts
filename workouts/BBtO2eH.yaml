description: What does it take to see your six-pack? Sure, you need a good diet and
  some cardio. But the best fitness pros know that you need to hit your abs from multiple
  angles and use added resistance. After all, your abs are a muscle and they respond
  to overload. This plan will challenge your abs in every way possible to make them
  pop.
